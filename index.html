<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game-style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <div id="game">

            <div class="score">
                <h1>Rock Paper Scissors</h1>
                <h2>Score</h2>
                <div class="score-board">
                    <p id="user-score">User wins: 0</p>
                    <p id="computer-score">Computer wins: 0</p>
                </div>
            </div>

            <div id="result">
                <p id="result-message">Let's Play!<br>First player to win 5 rounds wins the game!</p>
            </div>

            <div class="choices">
                <div id="rock-button" class="choice">
                    <button>
                        Rock
                    </button>
                </div>
                <div id="paper-button" class="choice">
                    <button>
                        Paper
                    </button>
                </div>
                <div id="scissors-button" class="choice">
                    <button>
                        Scissors
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="game-script.js"></script>
</body>
</html>
